<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h1>Create User</h1>
<p>
    <a href="/users">Users list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/users/create}" th:object="${userDto}" method="post" novalidate="novalidate" enctype="multipart/form-data">
    <table>

        <tr>
            <td>FullName:</td>
            <td><input type="text" th:field="*{fullname}"/></td>
        </tr>


        <tr>
            <td>UserName:</td>
            <td><input type="text" th:field="*{username}"/></td>
        </tr>


        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>


        <tr>
            <td>Password:</td>
            <td><input type="text" th:field="*{password}"/></td>
        </tr>


        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>


        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{phone}"/></td>
        </tr>


        <tr>
            <td>Avatar:</td>
            <td><input type="text" th:field="*{avatar}"/></td>
        </tr>


        <tr>
            <td>Activated:</td>
            <td><input type="text" th:field="*{activated}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create users"></td>
        </tr>
    </table>
</form>
</body>
</html>
