<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create customer</title>
</head>
<body>
<h1>Create customer</h1>
<p>
  <a href="/products">Product list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/products/save}" th:object="${productForm}" method="post" novalidate="novalidate" enctype="multipart/form-data">
  <table>


    <tr>
      <td> Name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td><input type="text" th:field="*{price}"/></td>
    </tr>
    <tr>
      <label>Description</label>
      <input type="text" th:field="*{description}"/>
    </tr>

    <tr>
      <label>Material</label>
      <input type="text" th:field="*{material}"/>
    </tr>

    <tr>
      <label>Weight</label>
      <input type="text" th:field="*{weight}"/>
    </tr>

    <tr>
      <td>Producer:</td>
      <td>
        <select th:field="*{producer}">
          <option th:each="p : ${producers}" th:value="${p.id}" th:text="${p.nameProducer}"></option>
        </select>
      </td>
    </tr>

    <tr>
      <td>Category:</td>
      <td>
        <select th:field="*{categories}">
          <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" th:field="*{image}" ></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create product"></td>
    </tr>
  </table>
</form>
</body>
</html>
