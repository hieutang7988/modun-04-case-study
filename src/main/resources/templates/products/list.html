<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form method="get">
  <input type="text" name="name" placeholder="Enter name want to get" />
  <input type="submit" value="Get Product By name"/>
</form>

<form method="post" >
  <input type="text" name="field" placeholder="Enter field want to get" />
  <input type="submit" value="FindAll and Sorting Product By field"/>
</form>

<a href="/products/create">Create new product</a>

<a href="/shopping-cart">Your cart</a>
<h1>Products</h1>
<table border="1">
  <tr>
    <th> Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Material</th>
    <th>Weight</th>
    <th>Producer</th>
    <th>Category</th>
    <th>Image</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>Add to Cart</th>
  </tr>
  <th:block th:each="product : ${products}">
    <tr>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.material}"></td>
      <td th:text="${product.weight}"></td>
      <td th:text="${product.producer.nameProducer}"></td>
      <td th:each="c : ${product.categories}"
          th:value="${c.id}" th:text="${c.name}"></td>

      <td><img width="100" height="100" th:src="${product.image}" alt=""></td>
      <td><a th:href="@{/products/__${product.id}__/edit}">Edit</a></td>
      <td><a th:href="@{/products/__${product.id}__/delete}">Delete</a></td>
      <td><a th:href="@{/products/add/__${product.id}__(action='list')}">Add To Cart</a></td>

    </tr>
  </th:block>
</table>
</body>
</html>
