<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h1>Create Role</h1>
<p>
    <a href="/roles">Roles list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/roles/create}" th:object="${roleDto}" method="post" novalidate="novalidate" enctype="multipart/form-data">
    <table>

        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>

        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{desc}"/></td>
        </tr>

        <tr>
            <td><input type="submit" value="Create roles"></td>
        </tr>
    </table>
</form>
</body>
</html>
